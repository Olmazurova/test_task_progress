{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Список достижений</h2>
<ul class="list-achievs">
    {% for ach in achievs %}
    <li>
        <p class="title"><a href="{{ url_for('showAchiev', id_achiev=ach.id}}">{{ach.title}}</a></p>
        <p class="annonce">{{ ach.text[:50] }}</p>
    </li>
    {% endfor %}
</ul>
    {% endblock %}
